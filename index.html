<div class="modal fade" id="createLayerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Create Custom Layer</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-4">
                    <input type="text" id="createLayerForm-name" class="form-control">
                    <label data-error="wrong" data-success="right" for="createLayerForm-name">Name</label>
                </div>
            </div>

            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <div class="form-group">
                        <label for="createLayerForm-targetArea">Target Area:</label>
                        <select class="form-control" id="createLayerForm-targetArea">
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default" id="createLayerButton">Create</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="copyTextModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold" id="copyTextModalTitle">NOT_SET</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-2">
                    <input type="text" id="copyTextModal-text" class="form-control">
                    <button class="btn btn-default" id="copyTextModal-copy">Copy</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column" id="mapNav">
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Custom Layers</span>
                    <a class="d-flex align-items-center text-muted" href="#" data-toggle="modal" data-target="#createLayerModal">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2" id="dynamicLayerNav">
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Content</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="content_treasure_map_toggle">
                            <span data-feather="file-text"></span>
                            Treasure Maps
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="content_guides_toggle">
                            <span data-feather="file-text"></span>
                            Guides
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="content_search_toggle">
                            <span data-feather="file-text"></span>
                            Search
                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Stats</span>
                </h6>
                <ul class="nav flex-column mb-2" id="stats">
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

            <div class="py-5 bg-light" id="content_area_map">
                <div id="la_editor">
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div id="ed_modeSelectGroup" class="btn-group mr-2" role="group"></div>
                    </div>
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div id="ed_styleSelectGroup" class="btn-group mr-2" role="group"></div>
                    </div>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" id="ed_markerTypeToolbarPOI"></div>
                        <div class="btn-group mr-2" role="group" id="ed_markerTypeToolbarSpecial"></div>
                        <div class="btn-group mr-2" role="group" id="ed_rectangleSettings">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Width: </div>
                                </div>
                                <input type="text" class="form-control" placeholder="None" id="ed_squareWidth">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Height: </div>
                                </div>
                                <input type="text" class="form-control" placeholder="None" id="ed_squareHeight">
                            </div>
                        </div>
                        <div class="btn-group mr-2" role="group" id="ed_circleSettings">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Radius: </div>
                                </div>
                                <input type="text" class="form-control" placeholder="None" id="ed_circleRadius">
                            </div>
                        </div>
                    </div>
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Tooltip:</div>
                            </div>
                            <input type="text" class="form-control" placeholder="None" id="ed_tooltipInput">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Popup Title:</div>
                            </div>
                            <input type="text" class="form-control" placeholder="None" id="ed_popupTitleInput">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Hint image: </div>
                            </div>
                            <input type="text" class="form-control" placeholder="None" id="ed_hintImageInput">
                        </div>
                    </div>
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="input-group w-100">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Hint text:</div>
                            </div>
                            <textarea class="form-control" placeholder="None" id="ed_hintTextInput"></textarea>
                        </div>
                    </div>
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Teleport To:</div>
                            </div>
                            <input type="text" class="form-control" placeholder="None" aria-label="Tooltip Text" aria-describedby="btnGroupAddon" id="ed_teleportTo">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Teleport Area:</div>
                            </div>
                            <input type="text" class="form-control" placeholder="None" aria-label="Tooltip Text" aria-describedby="btnGroupAddon" id="ed_teleportArea">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Teleport Zoom:</div>
                            </div>
                            <input type="text" class="form-control" placeholder="None" aria-label="Tooltip Text" aria-describedby="btnGroupAddon" id="ed_teleportZoom">
                        </div>
                    </div>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button type="button" class="btn btn-secondary" id="ed_exportButton">Export</button>
                        </div>
                    </div>
                </div>

                <div id="la_map" class="my-4 w-100 fill"></div>
            </div>

            <div class="album py-5 bg-light" id="content_treasure_map">
                <section class="jumbotron text-center">

                        <div class="card" style="margin: 8px">
                            <img class="card-img-top" src="images/treasuremaps/unknown2.jpg" style="width: 180px; height: 228px;"/>

                        <div class="card" style="margin: 8px">
                            <img class="card-img-top" src="images/treasuremaps/unknown3.jpg" style="width: 180px; height: 228px;"/>

                        <div class="card" style="margin: 8px">
                            <img class="card-img-top" src="images/treasuremaps/unknown4.jpg" style="width: 180px; height: 228px;"/>
                            #4 ???
                        </div>
                        <div class="card" style="margin: 8px">
                            <img class="card-img-top" src="images/treasuremaps/unknown5.jpg" style="width: 180px; height: 228px;"/>
                            #5 ???
                        </div>
                    </div>
                </div>
            </div>

            <div class="album py-5 bg-light" id="content_guides">
                <div class="container">
                    <div class="row" id="content_guides_list">
                    </div>
                </div>
            </div>

            <div class="py-5 bg-light" id="content_search">
                <h2 class="text-center" id="searchResultCount">9999 Results</h2>
                <br>
                <div class="w-100">
                    <button type="button" class="btn btn-primary" id="searchCopyButton">Copy</button>

                    <button type="button" class="float-right btn btn-success btn-filter background-search-guide" data-target="guide">Guides</button>
                    <button type="button" class="float-right btn btn-success btn-filter background-search-marker" data-target="marker">Markers</button>
                    <button type="button" class="float-right btn btn-success btn-filter background-search-area" data-target="area">Areas</button>
                    <button type="button" class="float-right btn btn-success btn-filter background-search-all" data-target="all">All</button>
                </div>
                <div class="table-container">
                    <table class="table table-filter">
                        <tbody id="searchResults"></tbody>
                    </table>
                </div>
                <div class="py-5 bg-light" id="searchExamples">
                    <h3 class="text-center">Examples:</h3>
                    <ul>
                        <li class="col-xs-3 list-group-item"><button type="button" class="btn btn-primary searchExample" data-text="blade hill">Zone Name</button></li>
                        <li class="col-xs-3 list-group-item"><button type="button" class="btn btn-primary searchExample" data-text="메마른">Zone Name (KR)</button></li>
                        <li class="col-xs-3 list-group-item"><button type="button" class="btn btn-primary searchExample" data-text="t:FavorNPC">Marker Type</button></li>
                        <li class="col-xs-3 list-group-item"><button type="button" class="btn btn-primary searchExample" data-text="access seed">Hint Text</button></li>
                    </ul>
                </div>

            <div id="content_statistics"></div>
        </main>
